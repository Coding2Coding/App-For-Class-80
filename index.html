<html>
<head>
    <title>Homework App For Class 80</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h2>Type Sentences Into The Boxes To Make A Paragraph</h2>
            <div>
                <input id="1sentence" placeholder="1st Sentence">
                <input id="2sentence" placeholder="2nd Sentence">
                <input id="3sentence" placeholder="3rd Sentence">
                <input id="4sentence" placeholder="4th Sentence">
                <button onclick="make1stParagraph()">Make The 1st Paragraph</button>
            </div>
        <br>
        <br>
            <div>
                <input id="1sentence2paragraph" placeholder="1st Sentence">
                <input id="2sentence2paragraph" placeholder="2nd Sentence">
                <input id="3sentence2paragraph" placeholder="3rd Sentence">
                <input id="4sentence2paragraph" placeholder="4th Sentence">
                <button onclick="make2ndParagraph()">Make The 2nd Paragraph</button>
            </div>
        <br>
        <br>
            <div>
                <label id="1paragraph"></label>
            </div>
            <div>
                <label id="2paragraph"></label>
            </div>
    </center>
</body>
</html>
